<canvas width="600" height="400"></canvas>
<br>
Escolha uma cor <input type="color">


<script>
  var paleta = document.querySelector('input')//esta variavel esta recevendo o valor do escolha uma cor no HTML

  var tela = document.querySelector('canvas');
  var pincel = tela.getContext('2d');
  pincel.fillStyle = 'grey';
  pincel.fillRect(0, 0, 600, 400);
  var desenha = false;//esta variavel Ã© um liga e desliga

  function desenhaCirculo(evento) {
    if (desenha) {
      var x = evento.pageX - tela.offsetLeft;
      var y = evento.pageY - tela.offsetTop;
      pincel.fillStyle = paleta.value;//passando o valor da variavel paleta input para o pincel
      
      pincel.beginPath();
      pincel.arc(x, y, 10, 0, 2 * 3.14);
      pincel.fill();
    }
    console.log(x + ',' + y);
  }
  tela.onmousemove = desenhaCirculo;//tela onmouse esta recebendo a funcao desemja Circulo

  function habilitaDesenhar() {
    desenha = true;
  }

  function desabilitaDesenhar() {
    desenha = false;
  }

//dua funcoes um liga e desliga
  tela.onmousedown = habilitaDesenhar;
  tela.onmouseup = desabilitaDesenhar;
</script>
